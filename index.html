        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("React Error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center dark:text-gray-100">
                            <h1 className="text-xl font-bold text-red-600 mb-2">Something went wrong.</h1>
                            <p className="text-gray-600 dark:text-gray-300 font-mono text-sm bg-gray-100 dark:bg-gray-800 p-4 rounded text-left overflow-auto">

                            <button onClick={() => window.location.reload()} className="mt-4 px-4 py-2 bg-blue-600 text-white rounded">

def emit(id, cmd, *args):

                            const s = turtles[nextCmd.id].speed;
                            batchSize = (s === 0) ? 10000 : s;
                        }
                    }

                    for (let i = 0; i < batchSize; i++) {
                        if (cmdIndex >= queue.length) {
                            setIsPlaying(false);
                            // Final Draw
                            ctx.drawImage(drawingCanvas, 0, 0);
                            drawTurtles();
                            return;
                        }

                        const { id, cmd, args } = queue[cmdIndex++];

                        // Global commands
                        if (cmd === 'bgcolor') {
                            dCtx.fillStyle = args[0];
                            dCtx.fillRect(0, 0, width, height);
                            continue;
                        }
                        if (cmd === 'clear_screen') {
                            dCtx.fillStyle = "white"; // Reset to white or keep current?
                            // Standard clear resets everything.
                            dCtx.fillRect(0, 0, width, height);
                            continue;
                        }

                        // Turtle Commands
                        if (id === null) continue; // Should not happen for draw commands

                        if (cmd === 'create_turtle') {
                            turtles[id] = {
                                x: 0, y: 0, angle: 0,
                                penDown: true,
                                penColor: "black",
                                fillColor: "black",
                                penSize: 1,
                                isVisible: true,
                                speed: 6,
                                shape: "classic"
                            };
                            continue;
                        }

                        let t = getTurtle(id);

                        switch (cmd) {
                            case "forward": {
                                const dist = args[0];
                                const rad = t.angle * Math.PI / 180;
                                const dx = dist * Math.cos(rad);
                                const dy = dist * Math.sin(rad);
                                const newX = t.x + dx;
                                const newY = t.y + dy;

                                if (t.penDown) {
                                    const start = toCanvas(t.x, t.y);
                                    const end = toCanvas(newX, newY);
                                    dCtx.beginPath();
                                    dCtx.moveTo(start.x, start.y);
                                    dCtx.lineTo(end.x, end.y);
                                    dCtx.strokeStyle = t.penColor;
                                    dCtx.lineWidth = t.penSize;
                                    dCtx.stroke();
                                }
                                t.x = newX;
                                t.y = newY;
                                break;
                            }
                            case "right":
                                t.angle -= args[0];
                                break;
                            case "left":
                                t.angle += args[0];
                                break;
                            case "goto":
                                t.x = args[0];
                                t.y = args[1];
                                break;
                            case "penup":
                                t.penDown = false;
                                break;
                            case "pendown":
                                t.penDown = true;
                                break;
                            case "color":
                                t.penColor = args[0];
                                t.fillColor = args[1];
                                break;
                            case "pencolor":
                                t.penColor = args[0];
                                break;
                            case "fillcolor":
                                t.fillColor = args[0];
                                break;
                            case "pensize":
                                t.penSize = args[0];
                                break;
                            case "speed":
                                t.speed = args[0];
                                break;
                            case "reset":
                            case "clear":
                                // If clear, just clear drawing? But global clear was separate.
                                // Turtle.clear() clears what *this* turtle drew.
                                // That is hard with single canvas layer.
                                // For now, treat as no-op or clear screen?
                                // Standard turtle: clear() deletes the turtle's drawings from the screen.
                                // With one canvas, we can't delete just one turtle's lines.
                                // IGNORE for now or implement layers later.
                                if (cmd === 'reset') {
                                     t.x = 0; t.y = 0; t.angle = 0;
                                     t.penDown = true; t.penColor="black"; t.fillColor="black";
                                }
                                break;
                            case "hideturtle":
                                t.isVisible = false;
                                break;
                            case "showturtle":
                                t.isVisible = true;
                                break;
                            case "shape":
                                t.shape = args[0];
                                break;
                            default:
                                break;
                        }
                    }

                    // Render to Main Canvas
                    ctx.clearRect(0, 0, width, height);
                    ctx.drawImage(drawingCanvas, 0, 0);
                    drawTurtles();

                    requestID = requestAnimationFrame(renderFrame);
                };

                renderFrame();

                return () => cancelAnimationFrame(requestID);
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white dark:bg-gray-900 rounded-lg shadow-2xl overflow-hidden max-w-2xl w-full border border-gray-200 dark:border-gray-700 flex flex-col">
                        <div className="flex items-center justify-between p-4 border-b border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50">
                            <h3 className="font-bold text-gray-900 dark:text-gray-100 flex items-center">
                                <SimpleIcon name="Play" className="mr-2 text-green-600" />
                                Turtle Graphics
                            </h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                <SimpleIcon name="XCircle" className="h-6 w-6" />
                            </button>
                        </div>
                        <div className="p-4 bg-gray-100 dark:bg-gray-950 flex justify-center overflow-auto">
                            <canvas ref={canvasRef} className="bg-white shadow-sm border border-gray-300 dark:border-gray-700 max-w-full" style={{ maxWidth: '100%', maxHeight: '60vh' }}></canvas>
                        </div>
                        <div className="p-3 bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 text-xs text-center text-gray-500">
                            {isPlaying ? "Drawing..." : "Finished"}
                        </div>
                    </div>
                </div>
            );
        };

        const UserAvatar = ({ user, isGuest }) => {
            let content;
            let title;

            if (isGuest || !user) {
                content = <i className="fas fa-user text-xs"></i>;
                title = "Guest Session";
            } else {
                const letter = (user.email && user.email[0]) ? user.email[0].toUpperCase() : "?";
                content = <span>{letter}</span>;
                title = user.email;
            }

            return (
                <div
                    className="w-8 h-8 rounded-full flex items-center justify-center bg-gradient-to-br from-gray-700 via-gray-800 to-black text-white font-bold shadow-md border border-gray-600 select-none"
                    title={title}
                >
                    {content}
                </div>
            );
        };

        const CodeEditor = ({ value, onChange, placeholder, className, onRun, onRunAndAdvance, onBlur, showLineNumbers }) => {
            const editorRef = useRef(null);
            const cmInstance = useRef(null);
            const [hasError, setHasError] = useState(false);
            
            // Theme detection for CodeMirror
            const isDark = document.documentElement.classList.contains('dark');

            useEffect(() => {
                if (!editorRef.current) return;

                // Fallback if CodeMirror fails to load
                if (!window.CodeMirror) {
                    console.warn("CodeMirror not loaded, falling back to textarea.");
                    setHasError(true);
                    return;
                }

                // Initialize CodeMirror
                const cm = window.CodeMirror(editorRef.current, {
                    value: value || "",
                    mode: "python",
                    theme: isDark ? "monokai" : "eclipse", // 'default' or 'eclipse' for light
                    lineNumbers: showLineNumbers || false,
                    lineWrapping: true,
                    placeholder: placeholder,
                    viewportMargin: Infinity, // Auto-height
                    extraKeys: {
                        "Shift-Enter": () => {
                            if (onRunAndAdvance) onRunAndAdvance();
                        },
                        "Ctrl-Enter": () => {
                            if (onRun) onRun();
                        },
                        "Tab": (cm) => {
                            cm.replaceSelection("    ", "end");
                        }
                    }
                });

                cm.on("change", (instance) => {
                    const val = instance.getValue();
                    if (val !== value) {
                        onChange(val);
                    }
                });

                if (onBlur) {
                    cm.on("blur", () => {
                        onBlur();
                    });
                }

                cmInstance.current = cm;

                // Cleanup
                return () => {
                    // CodeMirror 5 attaches to the DOM node, so clearing innerHTML or similar is usually enough
                    // if React doesn't do it. But React will remove the ref's container.
                };
            }, []); // Init once.

            // Sync value updates from outside (e.g. initial load or reset)
            useEffect(() => {
                if (cmInstance.current && cmInstance.current.getValue() !== value) {
                    const cursor = cmInstance.current.getCursor();
                    cmInstance.current.setValue(value);
                    cmInstance.current.setCursor(cursor);
                }
            }, [value]);

            // Sync line numbers
            useEffect(() => {
                if (cmInstance.current) {
                    cmInstance.current.setOption("lineNumbers", showLineNumbers);
                }
            }, [showLineNumbers]);

            // Sync theme changes
            useEffect(() => {
                 // Watch for class changes on html element or use a context.
                 // Since we don't have a direct context for theme in this isolated component easily,
                 // we can rely on a MutationObserver or just a simple prop if passed.
                 // For now, let's just assume parent re-renders or we check periodically?
                 // Better: Pass `isDark` as prop or use context.
                 // Let's use a MutationObserver for robustness since theme is on <html>

                 const observer = new MutationObserver((mutations) => {
                     mutations.forEach((mutation) => {
                         if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                             const isDarkNow = document.documentElement.classList.contains('dark');
                             if (cmInstance.current) {
                                 cmInstance.current.setOption("theme", isDarkNow ? "monokai" : "eclipse");
                             }
                         }
                     });
                 });

                 observer.observe(document.documentElement, { attributes: true });

                 // Initial set
                 if (cmInstance.current) {
                     const isDarkNow = document.documentElement.classList.contains('dark');
                     cmInstance.current.setOption("theme", isDarkNow ? "monokai" : "eclipse");
                 }

                 return () => observer.disconnect();
            }, []);

            if (hasError) {
                // Fallback Textarea
                return (
                    <textarea
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        onBlur={onBlur}
                        placeholder={placeholder}
                        className={`w-full h-auto min-h-[50px] font-mono text-sm p-2 bg-transparent border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:text-gray-200 ${className}`}
                        onKeyDown={(e) => {
                             if (e.key === 'Enter' && e.shiftKey) {
                                e.preventDefault();
                                if (onRunAndAdvance) onRunAndAdvance();
                            } else if (e.key === 'Enter' && e.ctrlKey) {
                                e.preventDefault();
                                if (onRun) onRun();
                            }
                        }}
                    />
                );
            }

            return (
                <div ref={editorRef} className={`rounded-md overflow-hidden border border-gray-200 dark:border-gray-700 ${className}`}></div>
            );
        };

        const Button = ({ onClick, children, className = "", variant = "primary", size = "md", icon, disabled = false, title }) => {

                primary: "bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 shadow-sm dark:bg-blue-600 dark:hover:bg-blue-500",
                secondary: "bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 focus:ring-gray-200 dark:focus:ring-gray-600 shadow-sm",
                ghost: "text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-100",
                danger: "text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 focus:ring-red-200",
                run: "bg-green-600 text-white hover:bg-green-700 focus:ring-green-500 dark:bg-green-600 dark:hover:bg-green-500",
            };

            const sizes = {
                sm: "h-7 px-2 text-xs",
                md: "h-9 px-3 text-sm",
                icon: "h-8 w-8 p-0 leading-none", 
            };

            return (
                <button onClick={onClick} disabled={disabled} title={title} className={`${baseStyle} ${variants[variant]} ${sizes[size]} ${className}`}>
                    {icon && <SimpleIcon name={icon} className={`flex-shrink-0 h-4 w-4 ${size === 'icon' ? 'mr-0' : 'mr-2'}`} />}
                    {children}
                </button>
            );
        };

        const CopyButton = ({ onClick, className = "" }) => {
            const [copied, setCopied] = useState(false);

            const handleClick = async (e) => {
                e.stopPropagation();
                await onClick();
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <button
                    onClick={handleClick}
                    className={`flex items-center justify-center w-8 h-8 rounded-full bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-400 hover:text-blue-600 dark:text-gray-500 dark:hover:text-blue-400 transition-colors opacity-0 group-hover:opacity-100 focus:opacity-100 ${className}`}
                    title="Copy to clipboard"
                >
                    {copied ? <SimpleIcon name="Check" className="h-4 w-4 text-green-500" /> : <SimpleIcon name="Copy" className="h-4 w-4" />}
                </button>
            );
        };

        const copyToClipboard = async (type, content) => {
            try {
                if (type === 'text') {
                    await navigator.clipboard.writeText(content);
                } else if (type === 'image') {
                    const response = await fetch(`data:image/png;base64,${content}`);
                    const blob = await response.blob();
                    await navigator.clipboard.write([
                        new ClipboardItem({ [blob.type]: blob })
                    ]);
                } else if (type === 'html') {
                     const tmp = document.createElement("DIV");
                     tmp.innerHTML = content;
                     const plainText = tmp.innerText || tmp.textContent || "";
                     const blobText = new Blob([plainText], { type: 'text/plain' });
                     const blobHtml = new Blob([content], { type: 'text/html' });
                     await navigator.clipboard.write([
                         new ClipboardItem({
                             "text/plain": blobText,
                             "text/html": blobHtml
                         })
                     ]);
                }
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        };

        const CellRow = ({ gutter, content, className = "" }) => (
            <div className={`flex gap-4 items-start ${className}`}>
                <div className="flex-shrink-0 w-8 flex justify-center pt-1">
                    {gutter}
                </div>
                <div className="flex-grow min-w-0 overflow-hidden">
                    {content}
                </div>
            </div>
        );

        const Cell = ({ cell, index, updateCell, removeCell, moveCell, runCell, focusNextCell, isFocused, setFocusedId, isRuntimeReady, inputRequest, submitInput, triggerSave }) => {
            const textareaRef = useRef(null);
            const [inputValue, setInputValue] = useState("");
            const [codeCollapsed, setCodeCollapsed] = useState(false);
            const [outputCollapsed, setOutputCollapsed] = useState(false);
            const [showLineNumbers, setShowLineNumbers] = useState(false);

            // Auto-resize for markdown cells
            useEffect(() => {
                if (textareaRef.current && cell.type === 'markdown') {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [cell.content, cell.type]);

            const isInputActive = inputRequest && inputRequest.cellId === cell.id;
            const hasOutput = (cell.output || cell.error || (cell.images && cell.images.length) || cell.html);
            const isError = !!cell.error;

            return (
                <div 
                    className={`group relative mb-6 rounded-lg border transition-all duration-200 ${
                        isFocused 
                        ? 'bg-white dark:bg-gray-900 ring-2 ring-blue-400 dark:ring-blue-500 shadow-md border-transparent' 
                        : 'bg-white dark:bg-gray-900 border-gray-200 dark:border-gray-800 hover:shadow-sm'
                    }`}
                    onClick={() => setFocusedId(cell.id)}
                >
                    {/* Header */}
                    <div
                        className={`flex items-center justify-between px-3 py-2 bg-gray-50 dark:bg-gray-800/50 rounded-t-lg border-b border-gray-100 dark:border-gray-800 cursor-pointer select-none`}
                        onClick={(e) => { if(cell.type === 'code') setCodeCollapsed(!codeCollapsed); }}
                        title={cell.type === 'code' ? "Click to toggle code visibility" : ""}
                    >
                        <div className="flex items-center space-x-2">
                            <span className="text-xs font-mono text-gray-400 dark:text-gray-500">[{index + 1}]</span>
                            <span className={`text-xs uppercase font-bold tracking-wider px-2 py-0.5 rounded-full ${
                                cell.type === 'code' 
                                ? 'bg-blue-100 dark:bg-blue-900/40 text-blue-800 dark:text-blue-300' 
                                : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300'
                            }`}>
                                {cell.type}
                            </span>
                            {cell.type === 'code' && codeCollapsed && (
                                <span className="text-xs text-gray-400 dark:text-gray-500 italic ml-2">(Code Hidden)</span>
                            )}
                        </div>
                        
                        <div className="flex items-center space-x-1 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition-opacity">
                           <Button variant="ghost" size="icon" icon="MoveUp" onClick={(e) => { e.stopPropagation(); moveCell(index, -1); }} disabled={index === 0} />
                           <Button variant="ghost" size="icon" icon="MoveDown" onClick={(e) => { e.stopPropagation(); moveCell(index, 1); }} />
                           <Button variant="ghost" size="icon" icon="Trash2" className="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300" onClick={(e) => { e.stopPropagation(); removeCell(cell.id); }} />
                        </div>
                    </div>

                    <div className="p-4">
                        {/* Markdown Cell */}
                        {cell.type !== 'code' && (
                            <textarea
                                ref={textareaRef}
                                value={cell.content}
                                onChange={(e) => updateCell(cell.id, { content: e.target.value })}
                                onBlur={triggerSave}
                                placeholder='# Write markdown notes here...'
                                className="w-full bg-transparent resize-none focus:outline-none font-sans text-sm leading-relaxed text-gray-700 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-600"
                                spellCheck={false}
                                rows={1}
                            />
                        )}

                        {/* Code Cell - Editor Row */}
                        {cell.type === 'code' && (
                            <CellRow
                                gutter={
                                    <div className="flex flex-col gap-2 items-center">
                                        <button
                                            onClick={(e) => { e.stopPropagation(); runCell(cell.id); }}
                                            disabled={!isRuntimeReady || cell.isRunning}
                                            title="Run Cell"
                                            className={`flex items-center justify-center w-8 h-8 rounded-full transition-colors ${
                                                cell.isRunning
                                                ? 'bg-gray-100 dark:bg-gray-800 cursor-wait text-gray-500'
                                                : 'bg-gray-100 dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-green-900/30 hover:text-green-600 dark:hover:text-green-400 text-gray-500 dark:text-gray-400'
                                            }`}
                                        >
                                            {cell.isRunning ? <SimpleIcon name="Loader2" className="h-4 w-4 spinner" /> : <SimpleIcon name="Play" className="h-4 w-4 ml-0.5" />}
                                        </button>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); setShowLineNumbers(!showLineNumbers); }}
                                            title={showLineNumbers ? "Hide Line Numbers" : "Show Line Numbers"}
                                            className={`flex items-center justify-center w-8 h-8 rounded-full transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 ${
                                                showLineNumbers ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'
                                            }`}
                                        >
                                            <span className="text-xs font-mono font-bold">#</span>
                                        </button>
                                    </div>
                                }
                                content={
                                    <div className={codeCollapsed ? 'hidden' : 'block'}>
                                        <CodeEditor
                                            value={cell.content}
                                            onChange={(newContent) => updateCell(cell.id, { content: newContent })}
                                            onRun={() => runCell(cell.id)}
                                            onRunAndAdvance={async () => {
                                                await runCell(cell.id);
                                                focusNextCell();
                                            }}
                                            onBlur={triggerSave}
                                            showLineNumbers={showLineNumbers}
                                            className="w-full text-gray-800 dark:text-gray-200"
                                            placeholder='print("Hello Python")'
                                        />
                                    </div>
                                }
                            />
                        )}

                        {/* Input Request Row */}
                        {cell.type === 'code' && isInputActive && (
                            <div className="mt-2 ml-12 p-3 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-md animate-in fade-in slide-in-from-top-1">
                                {inputRequest.title && (
                                    <h4 className="text-xs font-bold uppercase tracking-wider text-blue-600 dark:text-blue-400 mb-1">{inputRequest.title}</h4>
                                )}
                                <p className="text-sm font-medium mb-2 text-gray-800 dark:text-gray-200">{inputRequest.prompt}</p>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={inputValue}
                                        onChange={(e) => setInputValue(e.target.value)}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                submitInput(inputValue);
                                                setInputValue("");
                                            }
                                        }}
                                        className="flex-grow px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        placeholder="Enter value..."
                                        autoFocus
                                    />
                                    <Button size="sm" onClick={() => { submitInput(inputValue); setInputValue(""); }}>
                                        Submit
                                    </Button>
                                </div>
                            </div>
                        )}

                        {/* Output Section */}
                        {cell.type === 'code' && hasOutput && (
                            <div className="mt-2">
                                {/* Toggle Row */}
                                <CellRow
                                    gutter={
                                        <button
                                            onClick={() => setOutputCollapsed(!outputCollapsed)}
                                            className="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                                            title={outputCollapsed ? "Show Output" : "Hide Output"}
                                        >
                                            <SimpleIcon name={outputCollapsed ? "EyeOff" : "Eye"} className="h-4 w-4" />
                                        </button>
                                    }
                                    content={
                                        outputCollapsed ? (
                                            <div className="text-xs text-gray-400 dark:text-gray-500 italic py-2 cursor-pointer select-none" onClick={() => setOutputCollapsed(false)}>
                                                Output hidden
                                            </div>
                                        ) : null
                                    }
                                />

                                {/* Content Rows */}
                                {!outputCollapsed && (
                                    <div className="space-y-2">
                                        {(cell.error || cell.output) && (
                                            <CellRow
                                                gutter={<CopyButton onClick={() => copyToClipboard('text', cell.error || cell.output)} />}
                                                content={
                                                    <div className={`p-3 font-mono text-sm whitespace-pre-wrap rounded-r-md border-l-4 pl-4 ${
                                                        isError
                                                        ? 'bg-red-50 dark:bg-red-950/30 text-red-800 dark:text-red-200 border-red-500'
                                                        : 'bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 border-green-500'
                                                    }`}>
                                                        {cell.error || cell.output}
                                                    </div>
                                                }
                                            />
                                        )}

                                        {cell.images && cell.images.map((imgSrc, i) => (
                                            <CellRow
                                                key={`img-${i}`}
                                                gutter={<CopyButton onClick={() => copyToClipboard('image', imgSrc)} />}
                                                content={
                                                    <div className="overflow-auto bg-white dark:bg-gray-800 p-2 rounded border-l-4 border-green-500 border-t border-r border-b border-gray-200 dark:border-gray-700 text-center pl-4">
                                                        <img src={`data:image/png;base64,${imgSrc}`} alt="Plot" className="max-w-full h-auto mx-auto" />
                                                    </div>
                                                }
                                            />
                                        ))}

                                        {cell.html && (
                                            <CellRow
                                                gutter={<CopyButton onClick={() => copyToClipboard('html', cell.html)} />}

                                 <h2 className="text-xl font-bold">Local File Error</h2>
                             </div>
                             <p className="mb-4">You are trying to run this file directly from your computer (<code>file://</code> protocol).</p>
                             <p className="mb-4 text-sm bg-gray-100 dark:bg-gray-800 p-3 rounded">Pyodide (Python in Browser) cannot download necessary files due to browser security restrictions (CORS) when run locally without a server.</p>
                             <h3 className="font-bold mb-2">How to fix:</h3>
                             <ul className="list-disc ml-5 space-y-2 text-sm">
                                 <li><strong>Option 1 (Recommended):</strong> Deploy this file to Vercel, Netlify, or GitHub Pages.</li>
                                 <li><strong>Option 2:</strong> Use a local server (e.g., VS Code "Live Server" extension).</li>
                                 <li><strong>Option 3:</strong> Run <code>python -m http.server</code> in this folder.</li>
                             </ul>
                        </div>
                    </div>
                 );
            }

            return (
                <div className="min-h-screen pb-24 transition-colors duration-200">
                    <header className="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 z-50 flex items-center justify-between px-4 lg:px-8 shadow-sm transition-colors duration-200">
                        <div className="flex items-center space-x-3">
                            <img src="/assets/logo.png" className="h-8 w-8" alt="PyNotebook Logo" />
                            <div>
                                <h1 className="text-lg font-bold text-gray-900 dark:text-white tracking-tight">PyNotebook</h1>
                                <div className="flex items-center space-x-2 text-xs text-gray-500 dark:text-gray-400">
                                   <span className="hidden sm:inline">Local Runtime</span>
                                   <span className="hidden sm:inline"></span>
                                   {isLoading ? (
                                     <span className="flex items-center text-amber-600 dark:text-amber-500 font-medium">
                                       <SimpleIcon name="Loader2" className="h-3 w-3 mr-1 spinner" />
                                       {status}
                                     </span>
                                   ) : loadError ? (
                                     <span className="flex items-center text-red-600 dark:text-red-400 font-medium">
                                       <SimpleIcon name="XCircle" className="h-3 w-3 mr-1" />
                                       Engine Error
                                     </span>
                                   ) : (
                                     <span className="flex items-center text-green-600 dark:text-green-500 font-medium">
                                       {isSaving ? (
                                           <>
                                               <SimpleIcon name="Loader2" className="h-3 w-3 mr-1 spinner" />
                                               Saving...
                                           </>
                                       ) : (
                                           <>
                                               <SimpleIcon name="CheckCircle2" className="h-3 w-3 mr-1" />
                                               Ready
                                           </>
                                       )}
                                     </span>
                                   )}
                                </div>
                            </div>
                        </div>

                        {/* Right Actions (Theme + Avatar Toggle) */}
                        <div className="flex items-center space-x-2">
                             <Button 
                                variant="run"
                                size="sm"
                                icon="Play"
                                onClick={runAll}
                                disabled={isLoading || !!loadError}
                                className="hidden lg:flex mr-2"
                                title="Run All Cells"
                            >
                                Run All
                            </Button>
                             <Button
                                variant="ghost"
                                size="icon"
                                icon="Search"
                                onClick={() => {
                                    setIsSearchOpen(!isSearchOpen);
                                    if (!isSearchOpen) {
                                        setTimeout(() => document.getElementById('search-input')?.focus(), 100);
                                    } else {
                                        setSearchQuery("");
                                        setSearchResults([]);
                                    }
                                }}
                                title="Search Notebook"
                            />
                             <Button 
                                variant="ghost" 
                                size="icon" 
                                icon={isDark ? "Sun" : "Moon"} 
                                onClick={toggleTheme} 
                                title={isDark ? "Switch to Light Mode" : "Switch to Dark Mode"}
                            />
                            <div className="w-px h-6 bg-gray-200 dark:bg-gray-700 mx-1"></div>

                            <button
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="focus:outline-none transition-opacity hover:opacity-80 rounded-full"
                                title="User Menu"
                            >
                                <UserAvatar user={user} isGuest={!user} />
                            </button>
                        </div>
                    </header>

                    {/* Search Bar */}
                    {isSearchOpen && (
                        <div className="fixed top-16 left-0 right-0 z-40 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 p-2 shadow-md animate-in slide-in-from-top-2">
                            <div className="max-w-4xl mx-auto flex items-center gap-2">
                                <div className="relative flex-grow">
                                    <input
                                        id="search-input"
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => {
                                            const query = e.target.value;
                                            setSearchQuery(query);
                                            if (!query) {
                                                setSearchResults([]);
                                                setCurrentResultIndex(-1);
                                                return;
                                            }
                                            // Find matches
                                            const results = [];
                                            cells.forEach((cell, idx) => {
                                                if (cell.content.toLowerCase().includes(query.toLowerCase())) {
                                                    results.push(cell.id);
                                                }
                                            });
                                            setSearchResults(results);
                                            setCurrentResultIndex(results.length > 0 ? 0 : -1);
                                            // Auto-scroll to first
                                            if (results.length > 0) {
                                                document.getElementById(`cell-${results[0]}`)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                                setFocusedId(results[0]);
                                            }
                                        }}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && searchResults.length > 0) {
                                                e.preventDefault();
                                                const nextIdx = (currentResultIndex + (e.shiftKey ? -1 : 1) + searchResults.length) % searchResults.length;
                                                setCurrentResultIndex(nextIdx);
                                                const cellId = searchResults[nextIdx];
                                                document.getElementById(`cell-${cellId}`)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                                setFocusedId(cellId);
                                            }
                                        }}
                                        placeholder="Find in notebook..."
                                        className="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-800 border-none rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 dark:text-gray-100"
                                    />
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <SimpleIcon name="Search" className="h-4 w-4 text-gray-400" />
                                    </div>
                                    <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-xs text-gray-400">
                                        {searchResults.length > 0 ? `${currentResultIndex + 1}/${searchResults.length}` : searchQuery ? "No results" : ""}
                                    </div>
                                </div>
                                <Button variant="ghost" size="icon" icon="XCircle" onClick={() => {
                                    setIsSearchOpen(false);
                                    setSearchQuery("");
                                    setSearchResults([]);
                                }} />
                            </div>
                        </div>
                    )}

                    {/* Menus */}
                    {isMenuOpen && (
                        <>
                           {/* Backdrop */}
                           <div className="fixed inset-0 z-30 bg-black/5 dark:bg-black/20" onClick={() => setIsMenuOpen(false)}></div>

                           {/* Desktop Bubble */}
                           <div className="hidden lg:block absolute right-4 top-16 mt-2 w-64 bg-white dark:bg-gray-900 rounded-lg shadow-xl border border-gray-200 dark:border-gray-800 z-50 overflow-hidden animate-in fade-in zoom-in-95 duration-100">
                               <div className="px-4 py-3 bg-gray-50 dark:bg-gray-800/50 border-b border-gray-100 dark:border-gray-800">
                                    <div className="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Signed in as</div>
                                    <div className="text-sm font-medium text-gray-900 dark:text-gray-100 truncate" title={user ? user.email : "Guest Session"}>
                                        {user ? user.email : "Guest Session"}
                                    </div>
                               </div>
                               {menuContent}
                           </div>

                           {/* Mobile Slide-down */}
                           <div className="lg:hidden fixed top-16 left-0 right-0 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 z-40 shadow-lg animate-in slide-in-from-top-2 duration-200">
                                <div className="px-4 py-3 bg-gray-50 dark:bg-gray-800/50 border-b border-gray-100 dark:border-gray-800 flex items-center gap-3">
                                    <UserAvatar user={user} isGuest={!user} />
                                    <span className="text-sm font-medium text-gray-700 dark:text-gray-200 truncate">
                                        {user ? user.email : "Guest Session"}
                                    </span>
                                </div>
                               {menuContent}
                           </div>
                        </>
                    )}

                    <main className="pt-24 px-4 max-w-4xl mx-auto">
                        {loadError && loadError !== "PROTOCOL_ERROR" && (
                            <div className="mb-8 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-800 dark:text-red-200 flex items-start">
                                <SimpleIcon name="XCircle" className="h-5 w-5 mr-3 mt-0.5 flex-shrink-0" />
                                <div>
                                    <h3 className="font-bold">Runtime Error</h3>
                                    <p className="text-sm mt-1">{loadError}</p>
                                    <p className="text-xs mt-2 text-red-600 dark:text-red-400">Please check your internet connection and refresh the page.</p>
                                </div>
                            </div>
                        )}

                        {cells.map((cell, index) => (
                            <div id={`cell-${cell.id}`} key={cell.id} className={`${searchResults.includes(cell.id) ? 'ring-2 ring-yellow-400 dark:ring-yellow-500 rounded-lg' : ''}`}>
                                <Cell
                                    cell={cell}
                                    index={index}
                                    updateCell={updateCell}
                                    removeCell={removeCell}
                                    moveCell={moveCell}
                                    runCell={runCell}
                                    focusNextCell={() => focusNextCell(index)}
                                    isFocused={focusedId === cell.id}
                                    setFocusedId={setFocusedId}
                                    isRuntimeReady={!isLoading && !loadError}
                                    inputRequest={inputRequest}
                                    submitInput={submitInput}
                                    triggerSave={() => performSave()}
                                />
                            </div>
                        ))}

                        <div className="mt-8 flex justify-center space-x-4 opacity-50 hover:opacity-100 transition-opacity">
                            <Button variant="secondary" icon="Plus" onClick={() => addCell('code')}>Code</Button>
                            <Button variant="secondary" icon="FileText" onClick={() => addCell('markdown')}>Text</Button>
                        </div>

                        <TurtleModal isOpen={isTurtleOpen} onClose={() => setIsTurtleOpen(false)} />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <PyNotebook />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
